<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Mooli&family=Teko&display=swap"

    <title>Horisontella listor med bilder till höger</title>

<body>

                    <li>Rökt lax</li>
                    <li>Pannkakor</li>
                </ul>
                <img src="mike-PxJ9zkM2wdA-unsplash.jpg" alt="Bild 1">
            </div>
        </div>
        <div class="list-container">
            <h2>Hobbyer</h2>
            <div class="content">
                <ul class="list">
                    <li>Golf</li>
                    <li>Counter-Strike: Global Offensive</li>
                    <li>Snusa</li>
                    <li>CS2</li>
                    <li>Rocket League</li>
                </ul>
                <img src="soheb-zaidi-awin-9RBlpE-unsplash.jpg" alt="Bild 2">

        </div>
    </div>

</html>
